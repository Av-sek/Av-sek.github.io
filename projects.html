<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="second.css">
    <link rel="stylesheet" href="third.css">
    <link rel="stylesheet" href="fourth.css">
</head>
<body>
    <nav>
        <ul>
            <li class="list"><i class="home fas fa-home"></i></li>
            <li class="list"><i class="boards fas fa-th-list">Boards</i></li>
            <li class="text"><input type="text"></li>
        </ul>
        <span class="navmiddel">Tralala</span>
        <div class="navright">
        <span class="list"><i class="fas fa-plus" id="add-board"></i></span>
        <span class="list"><i class="fas fa-user" id="profile-image"></i></span>
        </div>
    </nav>
    <div class="secondphase">
        <span>Frontend tranning</span>
        <span><i class="fas fa-ellipsis-v"></i>Show Menu</span>
    </div>
    <div class="lastblock">
        <div class="contain">
          <h3>To Do </h3><span class="contain-right">...</span>
           <form>
            <div class="hovering">
            <input type="text"  name="Learn Html" placeholder="Learn HTML" readonly  class="learnhtml">
            <span class="html"><i class="task-edit fas fa-pencil-alt pointer"></i></span>
            </div>
            <div class="hovering2">
            <input type="text"  name="Learn Css" placeholder="Learn CSS" readonly class="learnhtml">
            <span class="css"><i class="task-edit fas fa-pencil-alt pointer"></i></span>
            </div>
            <div class="hovering3">
            <input type="text"  name="Learn Css" placeholder="Learn Javascript" readonly class="learnhtml">
            <span class="java"><i class="task-edit fas fa-pencil-alt pointer"></i></span>
            </div>

           </form>
        <p class="bottom"><span>&#43;</span>Add another card</p>
        </div>
       
        <div class="contain-2">
                <h3>Doing </h3><span class="contain-right">...</span>
                <form>
                    <input type="text" placeholder="Prepare resume" readonly>
                    <textarea placeholder="Enter a title for this card..." class="textarea-1" rows="3"></textarea>
                    <button class="form-button">Add Card</button>
                    <i class="fas fa-2x fa-times add-card-cancel pointer" style="color: #3a3a3ac7;"></i>
                </form>
        </div>

        <div class="contain-3">
            <h3>Testing/Verifying</h3><span class="contain-right">...</span>
            <form >
                <input type="text" placeholder="Twitter app frontend" readonly>
            </form>
            <p class="bottom"><span>&#43;</span>Add another card</p>

        </div>
        <div class="contain-3">
            <h3>Deploying</h3><span class="contain-right">...</span>
            <form >
                <input type="text" placeholder="Twitter app backend" readonly>
            </form>
            <p class="bottom"><span>&#43;</span>Add another card</p>

        </div>
        <div class="contain-5">
            <h3>Done</h3><span class="contain-right">...</span>
            
            <p class="none"><span>&#43;</span>Add card</p>
        </div>

        
        
           
        <div class="contain-6">
           
            
            <p class="none" ><span>&#43;</span>Add another list</p>
        </div>
        <div class="contain-7">
            <form>
                <textarea placeholder="Enter list title..." class="textarea-2" rows="3"></textarea>
                <button class="form-button">Add list</button>
                <i class="fas fa-2x fa-times add-card-cancel pointer" style="color: #3a3a3ac7;"></i>
            </form>
    </div>
        
    </div>
</body>
</html>
